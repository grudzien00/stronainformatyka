      <article style="width: 520px; height: 320px;">
        <p><b>Babulej i Babulejka</b><br>Jan Brzechwa</p>
        <img src="on.jpg" style="height: 90px; float: right; margin-right: 10px;" alt="Babulej">
        <p>
          Pod Oszmianą nad Wilejką<br> 
          Żył Babulej z Babulejką,<br>
          Ona była czarodziejką,<br>
          On - rzecz prosta - czarodziejem<br>
          I jadali mak z olejem<br>
          Babulejka z Babulejem.
        </p>
        <img src="ona.jpg" style="height: 90px; float: left; margin-left: 10px; margin-right: 250px" alt="Babulej">
        <p> 
          Babulejka raz powiada:<br>
          "Babuleju, tak się składa,<br>
          Że mam starą koźlą skórę<br>
          Odwieżć dziś na Łysą Górę".
        </p>
